<!DocType html>
<hmtl lan="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator App</title>

        <!--linkto external CSS file-->
        <link rel="Stylesheet" href="Style.css">

    </head>
    <body>
        
        <div class="calculator">
            <!--display screen-->
            <input type="tex" id="display" disable/>
            <!--Button Grid-->
            <div class="button">
                
                <button onclick="appendexValue(`C`)">C</button>
                <button onclick="appendexValue"(`()`)>()</button>
                <button onclick="appendexValue"(`%`)>%</button>
                <button onclick="appendexValue"(`/`)>/</button>
                <br>
                <button onclick="appendexValue"(`7`)>7</button>
                <button onclick="appendexValue"(`8`)>8</button>
                <button onclick="appendexValue"(`9`)>9</button>
                <button onclick="appendexValue"(`*`)>*</button>
                <br>
                <button onclick="appendexValue"(`4`)>4</button>
                <button onclick="appendexValue"(`5`)>5</button>
                <button onclick="appendexValue"(`6`)>6</button>
                <button onclick="appendexValue"(`-`)>-</button>
                <br>
                <button onclick="appendexValue"(`1`)>1</button>
                <button onclick="appendexValue"(`2`)>2</button>
                <button onclick="appendexValue"(`3`)>3</button>
                <button onclick="appendexValue"(`+`)>+</button>
                <br>
                <button onclick="appendexValue"(`.`)>.</button>
                <button onclick="appendexValue"(`0`)>0</button>
                <button onclick="appendexValue"(`#`)>#</button>
                <button onclick="calculate ()">=</button>
         </div>
        </div>
        <!--Link to external JavaScript file-->
        <script src="Script.js"></script>
    </body>
</hmtl>
